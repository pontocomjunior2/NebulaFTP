services:
  app:
    build: .
    container_name: nebula_ftp
    restart: unless-stopped
    # Para ambientes sem network_mode: host (ex: EasyPanel), configure:
    # - FTP_PASV_PORTS no .env (ex: 60000-60100)
    # - FTP_MASQUERADE_ADDRESS no .env com o IP p√∫blico do servidor
    ports:
      - "${PORT:-2121}:2121"                    # Porta FTP de controle
      - "60000-60100:60000-60100"              # Range de portas passivas (ajuste conforme FTP_PASV_PORTS)
    volumes:
      - ./staging:/app/staging
      - ./FTP_Bot.session:/app/FTP_Bot.session
      - ./nebula.log:/app/nebula.log
      - ./.env:/app/.env
    environment:
      - MONGODB=mongodb://mongo:27017
    env_file:
      - .env
    depends_on:
      - mongo

  mongo:
    image: mongo:4.4
    container_name: nebula_mongo
    restart: unless-stopped
    ports:
      # Expomos o mongo para o 'localhost' da VPS para o app conseguir conectar
      - "127.0.0.1:27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:

